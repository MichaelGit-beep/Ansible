---
- name : install some software
  hosts : windows
  tasks :
  - name : install Chrome
    win_chocolatey :
     name :
     - googlechrome
     - notepadplusplus.install
     - vlc
     - git.install
     - winrar
     - sql-server-management-studio
     state : latest

  - name : Install IIS
    win_feature :
     name :
     - Web-Common-Http
     - Web-Server
     include_sub_feature : True
     include_management_tools : True
     state : present
    register : iss_install

  - name : IIS Install Progress
    debug :
     var : iss_install

  - name : reboot server if required
    win_reboot :
    when : iss_install.reboot_required

  - name : add users
    win_user :
     name : '{{ item.name }}'
     password : '{{ item.password }}'
     groups : administrators
     password_never_expires : yes 
     state : present
    loop :
     - name : system1
       password : AdminitratorPassword10
     - name : system2
       password : AdministratoPassword20
...

----
- name : install IIS and .net 3.5
  hosts : windows
  tasks :

  - name : Install IIS
    win_feature :
     name :
     - Web-Common-Http
     - Web-Server
     include_sub_feature : True
     include_management_tools : True
     state : present
    register : iss_install

  - name : IIS Install Progress
    debug :
     var : iss_install

  - name : reboot server if required
    win_reboot :
    when : iss_install.reboot_required
